<app-container>
    <div class="po-row">
        <po-widget>
            <div class="grid-container">
                <div *ngFor="let produto of listaProdutos" class="grid-item">
                    <p>Nome: {{produto.nome}}</p>
                    <p>Nome: {{produto.categoria}}</p>
                    <div class="po-row">
                        <po-button class="po-md-4" p-icon="po-icon po-icon-delete" p-label="Confirm" (p-click)="selecionarProduto(produto)" (p-click)="openExcluir()"></po-button>
                        <po-button class="po-md-4" p-icon="po-icon po-icon-edit" p-label="Edit" (p-click)="selecionarProduto(produto)" (p-click)="openEditar()"></po-button>
                    </div>
                </div>
                <div class="paginacao">
                    <po-button class="po-md-4" [p-disabled]="page===1" p-label="P치gina anterior" (p-click)="paginaAnterior()"></po-button>
                    <span>P치gina {{page}}</span>
                    <po-button class="po-md-4" p-label="Pr칩xima p치gina" (p-click)="proximaPagina()"></po-button>
                </div>
            </div>
        </po-widget>
        <div class="buttonAdicionar">
            <po-button p-label="Adicionar Produto" routerLink="/pages/criarProduto"></po-button>
        </div>
    </div>

    </po-modal> -->
</app-container>
